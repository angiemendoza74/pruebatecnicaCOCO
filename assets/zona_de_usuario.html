<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Header</title>
        <link rel="stylesheet" href="" integrity="" crossorigin="anonymous">
        <link rel="stylesheet"  href="css/style.css">
        </link>
    </head>  
    <body>
        <header class="header d-flex jc-space-between">
            <div class="header__logo">
                <a href="">                    
                    <picture>
                        <source media="(min-width:960px)" srcset="images/logo.png">                       
                        <img src="images/logo.png" alt="" width="36" height="36">
                      </picture>                    
                </a>                
            </div>
            <nav class="header__mainmenu">
                <div class="navbar-icon">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="navbar-ex1-collapse">
                        <div class="icon icon-close"></div> 
                        <div class="icon icon-menu"></div>                    
                    </button>
                </div>
                <nav class="header__lateralmenu [ collapse navbar-collapse navbar-ex1-collapse ]">
                                       
                    <ul class='navbar header__list'>
                        <li class="header__link">
                           <p>Menú</p>                          
                        </li>
                        <li class="header__link">                            
                            <a href="zona_de_usuario.html">Zona de Usuario</a>
                        </li>
                        <li class="header__link">                            
                            <a href="index.html">Citas médicas</a>
                        </li>
                        <li class="header__link header__last">   
                            <span class="icon icon-arrow"></span>                         
                            <a href="">Cerrar Sesión</a>
                        </li>
                    </ul>
                    <div class="header__network">
                        <div class="icon icon-facebook"></div> 
                        <div class="icon icon-instagram"></div> 
                    </div>
                </nav>
            </nav>
        </header>       
        <!--- end nav --> 
        
        <section class="userzone">
            <div class="container">
                <h1 class="userzone__title">Zona de usuario</h1> 
                <form action="" class="userzone__grid">
                    <div class="userzone__group">
                        <div class="userzone__item">
                            <label for="">Nombre y apellido</label>
                            <input type="text" placeholder="Nombre y apellido">
                        </div>
                        <div class="userzone__item">
                            <label for="">Edad</label>
                            <input type="number" placeholder="Edad">
                        </div>
                    </div>
                    <div class="userzone__group">
                        <div class="userzone__item">
                            <label for="">Género</label>
                            <input type="text" placeholder="Género">
                        </div>
                        <div class="userzone__item">
                            <label for="">País</label>
                            <input type="text" placeholder="País">
                        </div>
                    </div>
                    <div class="userzone__group">
                        <div class="userzone__item">
                            <label for="">Ciudad</label>
                            <input type="text" placeholder="Ciudad">
                        </div>
                        <div class="userzone__item">
                            <label for="">EPS</label>
                            <input type="text" placeholder="EPS">
                        </div>
                    </div>
                    <div class="userzone__group userzone__lastitem">
                        <label for="">Documento</label>
                        <div class="form-control">
                            <select>
                                <option value="HTML">CC</option>
                                <option value="HTML">NIT</option>
                                <option value="CSS">OTRO</option>
                            </select>
                            <div class="userzone__item">                              
                                <input type="number" placeholder="Documento">
                            </div>
                        </div>
                    </div>                   
                </form>   
                <button  class="button at-btn__primary">Guardar</button>  
            </div>
        </section>

         <!--scripts-->
         <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>  
         <script type="text/javascript" src="js/custom.js"></script>     
       
    </body>
</html>
