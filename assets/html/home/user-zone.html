<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Zona Usuario</title>
        <link rel="stylesheet" href="" integrity="" crossorigin="anonymous">
        <link rel="stylesheet"  href="../../css/style.css">
        </link>
    </head>    
    <body>
        <section class="userzone">
            <div class="container">
                <h1 class="userzone__title">Zona de usuario</h1> 
                <form action="" class="userzone__grid">
                    <div class="userzone__group">
                        <div class="userzone__item">
                            <label for="">Nombre y apellido</label>
                            <input type="text" placeholder="Nombre y apellido">
                        </div>
                        <div class="userzone__item">
                            <label for="">Edad</label>
                            <input type="number" placeholder="Edad">
                        </div>
                    </div>
                    <div class="userzone__group">
                        <div class="userzone__item">
                            <label for="">Género</label>
                            <input type="text" placeholder="Género">
                        </div>
                        <div class="userzone__item">
                            <label for="">País</label>
                            <input type="text" placeholder="País">
                        </div>
                    </div>
                    <div class="userzone__group">
                        <div class="userzone__item">
                            <label for="">Ciudad</label>
                            <input type="text" placeholder="Ciudad">
                        </div>
                        <div class="userzone__item">
                            <label for="">EPS</label>
                            <input type="text" placeholder="EPS">
                        </div>
                    </div>
                    <div class="userzone__group userzone__lastitem">
                        <label for="">Documento</label>
                        <div class="form-control">
                            <select>
                                <option value="HTML">CC</option>
                                <option value="HTML">NIT</option>
                                <option value="CSS">OTRO</option>
                            </select>
                            <div class="userzone__item">                              
                                <input type="number" placeholder="Documento">
                            </div>
                        </div>
                    </div>                   
                </form>   
                <button  class="button at-btn__primary">Guardar</button>  
            </div>
        </section>
    </body>
</html>
